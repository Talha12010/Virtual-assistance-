<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistant</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Logo -->
  <video id="logo" autoplay loop muted playsinline>
    <source src="bot.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <h1>I'm <span id="name">VJ</span>, Your <span id="va">Virtual Assistant</span></h1>
  <img src="voice.gif" alt="voice" id="voice">
  <button id="btn">
    <img src="mic.svg" alt="mic">
    <span id="content"> Click here to talk to me</span>
  </button>

  <script src="script.js"></script>
</body>
</html>
